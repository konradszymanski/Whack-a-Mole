<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Whack a Mole</title>
</head>

<body>

    <h2>Your score:</h2>
    <h2 id="score">0</h2>

    <h2>Time Left:</h2>
    <h2 id="time-left">60</h2>

    <button onclick="moveMole()">Start</button>
    <button id="stop">Reset</button>

    <h4>Select speed</h4>
    <button id="slow">Slow</button>
    <button id="medium">Medium</button>
    <button id="fast">Fast</button>


    <div class="container">
        <div id='1' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='2' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='3' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='4' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='5' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='6' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='7' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='8' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='9' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='10' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='11' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='12' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='13' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='14' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='15' class="grid-item mole" onclick="gridClick(this.id)"></div>
        <div id='16' class="grid-item mole" onclick="gridClick(this.id)"></div>
    </div>
    <button id='startBtn' class='startBtn'>START</button>
    <script src=" app.js"></script>
</body>

</html>
